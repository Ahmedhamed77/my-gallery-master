<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=5"/>

    <link rel="icon" href="images/devchallenges.png"/>
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/"/>

    <title>Devchallenges</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
<main>
    <section class="card">
        <div class="container flex">
            <div class="card-personal-info">
                <img src="images/profilePhoto.png" alt="profilePhoto">
                <h2>Rodeny Cotton</h2>
                <h3>Helsinki, Finland</h3>
            </div>
            <div class="card-social-info">
                <div class="item num-post">
                    <h4>100</h4>
                    <h5>Posts</h5>
                </div>
                <div class="item num-followers">
                    <h4>2,242</h4>
                    <h5>Followers</h5>
                </div>
                <div class="item num-following">
                    <h4>1,432</h4>
                    <h5>Following</h5>
                </div>
            </div>
        </div>
    </section>

    <section class="gallery">
        <div class="container flex">

            <div class="row1">
                <div class="item1">
                    <img src="images/photo1.png" alt="settingRoom">
                </div>
                <div class="item2">
                    <img src="images/photo2.png" alt="officeRoom">
                </div>
            </div>
            <div class="row2">
                <div class="col1">
                    <div class="item3">
                        <img src="images/photo3.png" alt="showerRoom">
                    </div>
                    <div class="flex">
                        <div class="item5">
                            <img src="images/photo5.png">
                        </div>
                        <div class="item6 flex">
                            <img src="images/photo6.png">
                        </div>
                    </div>


                </div>
                <div class="col2">
                    <div class="item4">
                        <img src="images/photo4.png" alt="">
                    </div>
                </div>
            </div>

        </div>
    </section>
</main>
</body>
</html>
